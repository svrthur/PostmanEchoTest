name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          node-version: '20'  # Обновлено для Node.js 20
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Использование JDK 17, если это допустимо
          distribution: 'adopt'
          node-version: '20'  # Обновлено для Node.js 20
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build --info --stacktrace  # Добавлено --stacktrace для детализированного вывода ошибок
