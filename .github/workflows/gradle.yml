name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Обновлено до v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3  # Обновлено до v3
        with:
          java-version: '11'
          distribution: 'adopt'  # Указано распределение JDK
      - name: Make gradlew executable
        run: chmod +x gradlew  # Делаем скрипт исполняемым
      - name: Build with Gradle
        run: ./gradlew build --info  # Добавлено --info для более подробного вывода
