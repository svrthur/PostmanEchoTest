plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.rest-assured:rest-assured:5.2.0' // REST Assured
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2' // JUnit для тестирования
}

test {
    useJUnitPlatform() // Указываем, что используем JUnit 5
}
